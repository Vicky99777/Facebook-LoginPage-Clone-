<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="facebook icon.png">
</head>
<body class="bg-gray-100 ">
    <div class="container flex mx-auto items-center justify-center">

     <div class=" left my-0 items-center justify-center">

        <img class="w-60 m-9 mx-auto my-2" src="4lCu2zih0ca.svg" alt="facebook logo">

    <div class=" right rounded-lg flex flex-col bg-white p-6 size-96 border-2 my-1">

        <div class="text-center my-0 font-sans">Log in to Facebook</div>

        <input class="px-04 h-12 w-90 text-center my-5 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number"></input>
        <input class="px-04 h-12 w-90 text-center my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password"></input>
        <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700 ">Log in</button>
        <div class="flex text-center gap-4 items-center justify-center">
            <button class="  text-blue-600 my-2 hover:underline text-sm ">Forgotten password?</button> 
           
            <button class="  text-blue-600 my-2 hover:underline text-sm ">Sign up for Facebook</button></div>
    
        
        
    </div>
</div>
   
    
</body>
</html>
